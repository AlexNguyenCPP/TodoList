{% extends 'base.html' %}

{% block content %}

    <h2>Todo List</h2>
    <u1>
        {% for todo in todos %}
            <li>
                {{ todo.title }} - {{ todo.description }}
                <a href="{% url 'todo_update' todo.id %}">Edit</a> |
                <a href="{% url 'todo_delete' todo.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </u1>
    <a href="{% url 'todo_create' %}">Create Todo</a>
{% endblock %}
