{# this is the confirmation page after the user clicks delete #}

{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
